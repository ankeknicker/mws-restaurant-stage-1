<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav aria-label="Navigation">
      <h1><a href="/" aria-current="page">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-label="Google Map" aria-hidden="true">
      <div id="map" tabindex="0" role="application" aria-hidden="true"></div>
    </section>
    <section id="rlistWithFilters" aria-label="Restaurants">
      <div class="filter-options" aria-label="Filter List of Restaurants">
        <h2>Filter Results</h2>
        <p id="neighborhoodLabel" hidden>Select Neighborhood</p>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoodLabel">
          <option value="all">All Neighborhoods</option>
        </select>
        <p id="cuisinesLabel" hidden>Select Cuisine</p>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisinesLabel">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="List of Restaurants"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHIbCXiqPK3_vtxr4EUWg4fAg3V2iyTbk&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

 <script>
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', function () {
              navigator.serviceWorker.register('/sw.js').then(function (registered) {
                  console.log('successfully registered serviceWorker with scope: ', registered.scope);
              }, function (err) {
                  console.error('registration of serviceWorker failed because of following error: ', err);
              })
          });
      }
  </script>
</body>

</html>
